name: Deploy Voice Lectures to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'v2/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment folder
        run: |
          mkdir -p _site
          # Copy voice lecture viewer files
          cp v2/voice-lecture-viewer.html _site/
          cp v2/voice-lecture-viewer-v2.html _site/
          cp v2/voice-lecture-index.html _site/index.html
          # Copy voice lecture content
          cp -r v2/data _site/data

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
