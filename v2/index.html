<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vocabulary Games - English Learning App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --bg-dark: #1a1a2e;
      --bg-card: #16213e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: var(--bg-dark);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text);
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #game-container {
      max-width: 800px;
      width: 100%;
      aspect-ratio: 4/3;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    #game-container canvas {
      border-radius: 12px;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--bg-card);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      position: fixed;
      bottom: 20px;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Mobile optimization */
    @media (max-width: 850px) {
      #game-container {
        border-radius: 0;
        max-width: 100%;
        height: 100%;
        aspect-ratio: auto;
      }

      .footer {
        display: none;
      }
    }

    /* Touch feedback */
    @media (hover: none) {
      * {
        -webkit-tap-highlight-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="game-container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading vocabulary games...</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>English Learning App v2 |
      <a href="https://github.com/nmnhut-it/english-learning-app" target="_blank">GitHub</a>
    </p>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
