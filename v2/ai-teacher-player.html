<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Teacher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f8f9fa;
      color: #333;
      min-height: 100vh;
    }

    /* Setup Screen */
    #setup {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #setup h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 2rem;
    }

    #setup input {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    #setup button {
      padding: 1rem 3rem;
      font-size: 1.1rem;
      background: #fff;
      color: #667eea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    #setup .hint {
      color: rgba(255,255,255,0.8);
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    /* Player */
    #player {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    /* Header - minimal */
    #header {
      background: #fff;
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #lesson-title {
      font-size: 1rem;
      color: #667eea;
      font-weight: 600;
    }

    #slide-num {
      color: #999;
      font-size: 0.9rem;
    }

    /* Main Content */
    #main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      overflow: hidden;
    }

    /* Slide */
    .slide {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem;
      animation: fadeIn 0.3s ease;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Slide Header */
    .slide-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .slide-icon {
      font-size: 1.5rem;
    }

    .slide-title {
      font-size: 1.3rem;
      color: #333;
      font-weight: 600;
    }

    .slide-subtitle {
      font-size: 0.95rem;
      color: #888;
      margin-left: auto;
    }

    /* Teacher Script - ‰∏ªËÆ≤ÂÜÖÂÆπ */
    .teacher-content {
      font-size: 1.35rem;
      line-height: 1.7;
      color: #444;
    }

    .teacher-content strong {
      color: #667eea;
    }

    .teacher-content .highlight {
      background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
      padding: 0 4px;
      border-radius: 3px;
    }

    /* Formula Box */
    .formula-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      margin: 1rem 0;
      text-align: center;
    }

    /* Examples Grid */
    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .example-card {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .example-en {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 0.25rem;
    }

    .example-vi {
      font-size: 0.95rem;
      color: #888;
    }

    /* Wrong vs Right */
    .compare-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .compare-wrong {
      background: #fff5f5;
      border: 1px solid #feb2b2;
      padding: 1rem;
      border-radius: 8px;
    }

    .compare-wrong::before {
      content: '‚úó Sai';
      display: block;
      color: #e53e3e;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .compare-right {
      background: #f0fff4;
      border: 1px solid #9ae6b4;
      padding: 1rem;
      border-radius: 8px;
    }

    .compare-right::before {
      content: '‚úì ƒê√∫ng';
      display: block;
      color: #38a169;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    /* Vocabulary Grid */
    .vocab-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .vocab-card {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .vocab-word {
      font-size: 1.3rem;
      color: #667eea;
      font-weight: 600;
    }

    .vocab-info {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      color: #888;
      font-size: 0.9rem;
    }

    .vocab-pos {
      background: #667eea;
      color: #fff;
      padding: 0.1rem 0.4rem;
      border-radius: 3px;
      font-size: 0.75rem;
    }

    .vocab-meaning {
      font-size: 1.1rem;
      color: #333;
    }

    /* Dialogue */
    .dialogue-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .dialogue-line {
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
    }

    .dialogue-speaker {
      min-width: 60px;
      font-weight: 600;
      color: #667eea;
    }

    .dialogue-line:nth-child(even) .dialogue-speaker {
      color: #e53e3e;
    }

    .dialogue-text {
      flex: 1;
    }

    .dialogue-en {
      font-size: 1.1rem;
      color: #333;
    }

    .dialogue-vi {
      font-size: 0.9rem;
      color: #888;
    }

    /* Exercise */
    .exercise-question {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .exercise-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

    .option-btn {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
    }

    .option-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .option-btn.selected {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .option-btn.correct {
      border-color: #38a169;
      background: #f0fff4;
    }

    .option-btn.incorrect {
      border-color: #e53e3e;
      background: #fff5f5;
    }

    /* Key Points */
    .key-points {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .key-point {
      background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      font-size: 1.1rem;
    }

    /* Reading */
    .reading-text {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #444;
      column-count: 2;
      column-gap: 2rem;
    }

    @media (max-width: 800px) {
      .reading-text {
        column-count: 1;
      }
    }

    /* Tip Box */
    .tip-box {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      padding: 1.5rem;
      border-radius: 12px;
      font-size: 1.4rem;
      text-align: center;
      color: #744210;
    }

    /* Footer */
    #footer {
      background: #fff;
      padding: 0.5rem 1.5rem;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      color: #999;
      font-size: 0.85rem;
    }

    #footer kbd {
      background: #f0f0f0;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-family: inherit;
    }

    /* AI Popup */
    #ai-popup {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 700px;
      width: 90%;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.25rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: none;
    }

    #ai-popup.visible {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateX(-50%) translateY(10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    #ai-popup-text {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #333;
    }

    .loading-dots::after {
      content: '...';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <!-- Setup -->
  <div id="setup">
    <h1>AI Teacher</h1>
    <input type="password" id="api-key" placeholder="Gemini API Key">
    <button onclick="start()">B·∫Øt ƒë·∫ßu</button>
    <p class="hint">Enter = ti·∫øp | Space = AI gi·∫£ng th√™m</p>
  </div>

  <!-- Player -->
  <div id="player">
    <header id="header">
      <div id="lesson-title">-</div>
      <div id="slide-num">-</div>
    </header>

    <main id="main">
      <div class="slide" id="slide-content"></div>
    </main>

    <div id="ai-popup">
      <div id="ai-popup-text"></div>
    </div>

    <footer id="footer">
      <span><kbd>Enter</kbd> Ti·∫øp</span>
      <span><kbd>‚Üê</kbd><kbd>‚Üí</kbd> Di chuy·ªÉn</span>
      <span><kbd>Space</kbd> AI gi·∫£ng</span>
    </footer>
  </div>

  <script>
    // Config
    const GEMINI_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent';
    const LINES_PER_SLIDE = 7;

    // State
    let lesson = null;
    let slides = [];
    let currentIdx = 0;
    let apiKey = '';

    // Init
    function init() {
      apiKey = localStorage.getItem('gemini_key') || '';
      if (apiKey) document.getElementById('api-key').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';

      const params = new URLSearchParams(location.search);
      if (params.get('lesson') && apiKey) start();
    }

    async function start() {
      const input = document.getElementById('api-key').value;
      if (input && !input.startsWith('‚Ä¢‚Ä¢')) {
        apiKey = input;
        localStorage.setItem('gemini_key', apiKey);
      }

      if (!apiKey) return alert('Nh·∫≠p API Key');

      document.getElementById('setup').style.display = 'none';
      document.getElementById('player').style.display = 'flex';

      const path = new URLSearchParams(location.search).get('lesson');
      if (path) {
        try {
          const res = await fetch(path);
          lesson = await res.json();
        } catch (e) {
          lesson = getDemoLesson();
        }
      } else {
        lesson = getDemoLesson();
      }

      buildSlides();
      render();
      setupKeys();
    }

    // Build slides with content estimation
    function buildSlides() {
      slides = [];
      const blocks = lesson.blocks || [];

      let i = 0;
      while (i < blocks.length) {
        const block = blocks[i];

        // Teacher scripts - usually 1 per slide
        if (['lesson_intro', 'concept_explain', 'error_warn', 'pre_exercise', 'post_exercise', 'tip', 'summary', 'transition'].includes(block.type)) {
          slides.push({ type: block.type, blocks: [block] });
          i++;
          continue;
        }

        // Vocabulary - group ~4 items per slide
        if (block.type === 'vocabulary' && block.items) {
          const items = block.items;
          for (let j = 0; j < items.length; j += 4) {
            slides.push({
              type: 'vocabulary',
              blocks: [{ ...block, items: items.slice(j, j + 4) }]
            });
          }
          i++;
          continue;
        }

        // Dialogue - group ~4 lines per slide
        if (block.type === 'dialogue' && block.lines) {
          const lines = block.lines;
          for (let j = 0; j < lines.length; j += 4) {
            slides.push({
              type: 'dialogue',
              blocks: [{
                ...block,
                lines: lines.slice(j, j + 4),
                isPartial: j > 0 || j + 4 < lines.length
              }]
            });
          }
          i++;
          continue;
        }

        // Grammar - 1 per slide
        if (block.type === 'grammar') {
          slides.push({ type: 'grammar', blocks: [block] });
          i++;
          continue;
        }

        // Reading - split if too long
        if (block.type === 'reading') {
          slides.push({ type: 'reading', blocks: [block] });
          i++;
          continue;
        }

        // Exercise - group 2-3 questions per slide
        if (block.type === 'exercise' && block.questions) {
          const qs = block.questions;
          const perSlide = block.exerciseType === 'multiple_choice' ? 2 : 3;
          for (let j = 0; j < qs.length; j += perSlide) {
            slides.push({
              type: 'exercise',
              blocks: [{
                ...block,
                questions: qs.slice(j, j + perSlide)
              }]
            });
          }
          i++;
          continue;
        }

        // Listening
        if (block.type === 'listening') {
          slides.push({ type: 'listening', blocks: [block] });
          i++;
          continue;
        }

        // Default
        slides.push({ type: block.type || 'generic', blocks: [block] });
        i++;
      }

      document.getElementById('lesson-title').textContent =
        `${lesson.unitTitle || ''} - ${lesson.sectionTitle || ''}`;
    }

    // Render current slide
    function render() {
      if (currentIdx >= slides.length) return;

      const slide = slides[currentIdx];
      const el = document.getElementById('slide-content');
      document.getElementById('slide-num').textContent = `${currentIdx + 1}/${slides.length}`;

      let html = '';

      switch (slide.type) {
        case 'lesson_intro':
          html = renderLessonIntro(slide.blocks[0]);
          break;
        case 'concept_explain':
          html = renderConceptExplain(slide.blocks[0]);
          break;
        case 'error_warn':
          html = renderErrorWarn(slide.blocks[0]);
          break;
        case 'tip':
          html = renderTip(slide.blocks[0]);
          break;
        case 'summary':
          html = renderSummary(slide.blocks[0]);
          break;
        case 'pre_exercise':
          html = renderPreExercise(slide.blocks[0]);
          break;
        case 'vocabulary':
          html = renderVocabulary(slide.blocks[0]);
          break;
        case 'dialogue':
          html = renderDialogue(slide.blocks[0]);
          break;
        case 'grammar':
          html = renderGrammar(slide.blocks[0]);
          break;
        case 'reading':
          html = renderReading(slide.blocks[0]);
          break;
        case 'exercise':
          html = renderExercise(slide.blocks[0]);
          break;
        case 'listening':
          html = renderListening(slide.blocks[0]);
          break;
        default:
          html = renderGeneric(slide.blocks[0]);
      }

      el.innerHTML = html;
    }

    // Renderers
    function renderLessonIntro(b) {
      let html = `
        <div class="slide-header">
          <span class="slide-icon">üìö</span>
          <span class="slide-title">Gi·ªõi thi·ªáu b√†i h·ªçc</span>
        </div>
        <div class="teacher-content">${formatScript(b.script)}</div>
      `;
      if (b.objectives?.length) {
        html += '<div class="key-points">';
        b.objectives.forEach(o => html += `<div class="key-point">‚úì ${o}</div>`);
        html += '</div>';
      }
      return html;
    }

    function renderConceptExplain(b) {
      let html = `
        <div class="slide-header">
          <span class="slide-icon">üí°</span>
          <span class="slide-title">${b.concept || 'Gi·∫£i th√≠ch'}</span>
          ${b.conceptVi ? `<span class="slide-subtitle">${b.conceptVi}</span>` : ''}
        </div>
        <div class="teacher-content">${formatScript(b.script)}</div>
      `;
      if (b.formula) {
        html += `<div class="formula-box">${b.formula}</div>`;
      }
      if (b.examples?.length) {
        html += '<div class="examples-grid">';
        b.examples.forEach(ex => {
          html += `
            <div class="example-card">
              <div class="example-en">${ex.english}</div>
              <div class="example-vi">${ex.vietnamese}</div>
            </div>
          `;
        });
        html += '</div>';
      }
      return html;
    }

    function renderErrorWarn(b) {
      let html = `
        <div class="slide-header">
          <span class="slide-icon">‚ö†Ô∏è</span>
          <span class="slide-title">L·ªói ph·ªï bi·∫øn</span>
        </div>
        <div class="teacher-content">${formatScript(b.script)}</div>
      `;
      if (b.wrongVsRight?.length) {
        html += '<div class="compare-grid">';
        b.wrongVsRight.forEach(item => {
          html += `
            <div class="compare-wrong">${item.wrong}</div>
            <div class="compare-right">${item.right}</div>
          `;
        });
        html += '</div>';
      }
      return html;
    }

    function renderTip(b) {
      return `
        <div class="slide-header">
          <span class="slide-icon">üí°</span>
          <span class="slide-title">M·∫πo ghi nh·ªõ</span>
        </div>
        <div class="tip-box">${formatScript(b.script)}</div>
      `;
    }

    function renderSummary(b) {
      let html = `
        <div class="slide-header">
          <span class="slide-icon">üìù</span>
          <span class="slide-title">T·ªïng k·∫øt</span>
        </div>
        <div class="teacher-content">${formatScript(b.script)}</div>
      `;
      if (b.keyPoints?.length) {
        html += '<div class="key-points">';
        b.keyPoints.forEach(p => html += `<div class="key-point">${p}</div>`);
        html += '</div>';
      }
      return html;
    }

    function renderPreExercise(b) {
      let html = `
        <div class="slide-header">
          <span class="slide-icon">üìù</span>
          <span class="slide-title">H∆∞·ªõng d·∫´n l√†m b√†i</span>
        </div>
        <div class="teacher-content">${formatScript(b.script)}</div>
      `;
      if (b.steps?.length) {
        html += '<div class="key-points">';
        b.steps.forEach((s, i) => html += `<div class="key-point">${i+1}. ${s}</div>`);
        html += '</div>';
      }
      return html;
    }

    function renderVocabulary(b) {
      const items = b.items || [];
      let html = `
        <div class="slide-header">
          <span class="slide-icon">üìñ</span>
          <span class="slide-title">T·ª´ v·ª±ng</span>
          <span class="slide-subtitle">${b.context || ''}</span>
        </div>
        <div class="vocab-grid">
      `;
      items.forEach(v => {
        html += `
          <div class="vocab-card">
            <div class="vocab-word">${v.word}</div>
            <div class="vocab-info">
              ${v.partOfSpeech ? `<span class="vocab-pos">${v.partOfSpeech}</span>` : ''}
              <span>${v.pronunciation || ''}</span>
            </div>
            <div class="vocab-meaning">${v.meaning}</div>
          </div>
        `;
      });
      html += '</div>';
      return html;
    }

    function renderDialogue(b) {
      const lines = b.lines || [];
      let html = `
        <div class="slide-header">
          <span class="slide-icon">üí¨</span>
          <span class="slide-title">${b.title || 'H·ªôi tho·∫°i'}</span>
          ${b.context ? `<span class="slide-subtitle">${b.context}</span>` : ''}
        </div>
        <div class="dialogue-container">
      `;
      lines.forEach(l => {
        html += `
          <div class="dialogue-line">
            <div class="dialogue-speaker">${l.speaker || '?'}:</div>
            <div class="dialogue-text">
              <div class="dialogue-en">${l.text}</div>
              ${l.translation ? `<div class="dialogue-vi">${l.translation}</div>` : ''}
            </div>
          </div>
        `;
      });
      html += '</div>';
      return html;
    }

    function renderGrammar(b) {
      let html = `
        <div class="slide-header">
          <span class="slide-icon">üìê</span>
          <span class="slide-title">${b.topic || 'Ng·ªØ ph√°p'}</span>
          ${b.topicVi ? `<span class="slide-subtitle">${b.topicVi}</span>` : ''}
        </div>
      `;
      if (b.formula) {
        if (typeof b.formula === 'object') {
          html += '<div class="formula-box">';
          if (b.formula.affirmative) html += `<div>+ ${b.formula.affirmative}</div>`;
          if (b.formula.negative) html += `<div>‚àí ${b.formula.negative}</div>`;
          if (b.formula.question) html += `<div>? ${b.formula.question}</div>`;
          html += '</div>';
        } else {
          html += `<div class="formula-box">${b.formula}</div>`;
        }
      }
      if (b.usage?.length) {
        html += '<div class="examples-grid">';
        b.usage.forEach(u => {
          html += `
            <div class="example-card">
              <div class="example-en">${u.example}</div>
              <div class="example-vi">${u.exampleTranslation || u.descriptionVi}</div>
            </div>

    function formatScript(text) {
      if (!text) return '';
      // Bold text between ** **
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

    function selectOption(btn, correct) {
      const parent = btn.parentElement;
      parent.querySelectorAll('.option-btn').forEach(b => {
        b.classList.remove('selected', 'correct', 'incorrect');

      btn.classList.add('selected');

      const letter = btn.textContent[0];
      if (letter === correct || btn.textContent.includes(correct)) {
        btn.classList.add('correct');
      } else {
        btn.classList.add('incorrect');
        // Show correct
        parent.querySelectorAll('.option-btn').forEach(b => {
          if (b.textContent[0] === correct || b.textContent.includes(correct)) {
            b.classList.add('correct');
          }
        });
      }
    }

    // Keys
    function setupKeys() {
      document.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === 'ArrowRight') {
